<!-- Modal -->
<div class="modal fade" id="loginModel" tabindex="-1" role="dialog" aria-labelledby="loginModelTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Login / Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="login-inputs">
          <input id="username" type="text" class="intro_input" placeholder="Username" required="required">
          <input id="password" type="password" class="intro_input" placeholder="Password" required="required">
        </div>
      </div>
      <div class="modal-footer">
        <div class="button button_1 trans_200" data-dismiss="modal"><a href="#">Close</a></div>
        <div id="login" class="button button_2" data-dismiss="modal"><a href="#">Login</a></div>
      </div>
    </div>
  </div>
</div>
